<!-- Left side column. contains the logo and sidebar -->
<style>
	.wordwrap { 
	   white-space: pre-wrap;      /* CSS3 */   
	   white-space: -moz-pre-wrap; /* Firefox */    
	   white-space: -pre-wrap;     /* Opera <7 */   
	   white-space: -o-pre-wrap;   /* Opera 7 */    
	   word-wrap: break-word;      /* IE */
	}
</style>
  <aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <!-- Sidebar user panel -->
      <div class="user-panel">
        <div class="pull-left image">
          <img ng-src="assets/bowercomponets/dist/img/user2-160x160.webp" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
          <p class="wordwrap">{{admin.values.activeInformation.firstname+' '+admin.values.activeInformation.middlename+' '+admin.values.activeInformation.lastname | capitalize_first}}</p>
          <!--<a href="#"><i class="fa fa-circle text-success"></i> Online</a>-->
          <p style="font-size:11px">{{admin.values.activeInformation.accounttype | capitalize_first}}</p>
        </div>
      </div>
    </section>
    <!-- /.sidebar -->
  </aside>
  <script src="assets/bowercomponets/dist/js/app.min.js"></script>
    <!-- AdminLTE for demo purposes -->
  <script src="assets/bowercomponets/dist/js/demo.js"></script>
